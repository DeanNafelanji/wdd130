<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="Take our quiz to test your knowledge on HTML and CSS. Four questions to challenge your understanding of web development basics.">
    <meta name="author" content="Dean Nafelanji">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>
        <h1>HTML and CSS Quiz</h1>
        <form id="quizForm">
            <div class="form-group">
                <label for="q1">1. What does HTML stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="form-group">
                <label for="q2">2. Describe the difference between inline and block elements in CSS.</label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="q3">3. Which of the following is a valid CSS property?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="color">color</option>
                    <option value="font-height">font-height</option>
                    <option value="background-position">background-position</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q4">4. How many levels of headings does HTML support?</label>
                <input type="number" id="q4" name="q4" min="1" max="6" required>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>

</html>
