<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafting Company | Contact Us</title>
    <meta name="description" content="Get in touch with our rafting company. Contact us for inquiries, reservations, or any questions you may have about our services.">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <section>
            <h2>Company Information</h2>
            <p>Address: 331 Schellridge Rd, Jefferson City, MO 65109, USA</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@raftingcompany.com</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3118.557728744406!2d-92.22288851449414!3d38.59003139905723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87db5ed61d719bc3%3A0x41084ee944dd580c!2s331%20Schellridge%20Rd%2C%20Jefferson%20City%2C%20MO%2065109%2C%20USA!5e0!3m2!1sen!2sza!4v1716700084916!5m2!1sen!2sza"
                width="600" height="450" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Justin Chill, Guide">
                <figcaption>Justin Chill, Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Jane Smith, Coordinator">
                <figcaption>Jane Smith, Coordinator</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Jamie Brown, Instructor">
                <figcaption>Jamie Brown, Instructor</figcaption>
            </figure>
        </section>

        <section>
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label for="general">
                        <input type="radio" id="general" name="purpose" value="general" required> General Inquiry
                    </label>
                    <label for="reservation">
                        <input type="radio" id="reservation" name="purpose" value="reservation"> Reservation Question
                    </label>
                    <label for="suggestion">
                        <input type="radio" id="suggestion" name="purpose" value="suggestion"> Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

            <img src="images/instagram-icon.png" alt="Instagram">
        </a>
    </footer>
</body>

</html>
